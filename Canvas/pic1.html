<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Canvas Test</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="canvas.css">
    <link rel="stylesheet" href="canvas1.css">
</head>
<body>

<header class="header1">
    <h2>The Image IS the Canvas...</h2>
</header>

<section id="editor-section" class="editor-section">

    <div class="photo-section">
        <div class="photo-wrapper">
            <div class="canvas-wrapper">
            <label for="canvas-upload">
                <p class="upload-text">Upload Photo</small></p>
                <canvas id="canvas" class="canvas" width="854" height="480"></canvas>
                <input type="file" id="canvas-upload" class="file-upload">
            </label>
            </div>

            <p class="filename-text"><input type="text" id="filename" class="input" value="your-photo-filtered" style="width: 209px">.jpg<span id="measureText"></span></p>

            <p>
                <input type="number" id="changeWidth" class="input" min="10" max="4000" value="0">Ã—<input type="number" id="changeHeight" class="input" min="10" max="4000" value="0"><button id="btnWidth" class="btn btn-secondary btn-small">Resize</button><br>
                <a class="btn btn-download">Download</a>
            </p>
        </div>
    </div>

    <div id="editorSidebar" class="editor-sidebar">
        <button class="btn-collapse btn-collapse-filters"><span class="arrow-small arrow-down"></span><h3 class="sidebar-title">Filters</h3></button>

        <div class="effects-wrapper filters-wrapper">
            <button class="btn btn-secondary btn-scroll" data-up="chooseFilter" disabled><span class="up-arrow"></span></button>

            <form id="chooseFilter" class="effects-group" data-scroll="0">
                <input type="radio" value="default" name="pickfilter" id="filter-default" class="radio-effect" checked>
                <label class="effect-preview" for="filter-default">
                    <img src="img/default.jpg" alt="No filter">
                    <div class="effect-name">No filter</div>
                </label>
                <input type="radio" value="filter1" name="pickfilter" id="filter1" class="radio-effect">
                <label class="effect-preview" for="filter1">
                    <img src="img/filter1.jpg" alt="Filter 1">
                    <div class="effect-name">Boost</div>
                </label>
                <input type="radio" value="filter2" name="pickfilter" id="filter2" class="radio-effect">
                <label class="effect-preview" for="filter2">
                    <img src="img/filter2.jpg" alt="Filter 2">
                    <div class="effect-name">B &amp; W</div>
                </label>
                <input type="radio" value="filter3" name="pickfilter" id="filter3" class="radio-effect">
                <label class="effect-preview" for="filter3">
                    <img src="img/filter3.jpg" alt="Filter 3">
                    <div class="effect-name">Soft Boost</div>
                </label>

                <input type="radio" value="filter4" name="pickfilter" id="filter4" class="radio-effect">
                <label class="effect-preview" for="filter4">
                    <img src="img/filter4.jpg" alt="Filter 4">
                    <div class="effect-name">Vintage</div>
                </label>
                <input type="radio" value="filter5" name="pickfilter" id="filter5" class="radio-effect">
                <label class="effect-preview" for="filter5">
                    <img src="img/filter5.jpg" alt="Filter 5">
                    <div class="effect-name">Red</div>
                </label>
                <input type="radio" value="filter6" name="pickfilter" id="filter6" class="radio-effect">
                <label class="effect-preview" for="filter6">
                    <img src="img/filter6.jpg" alt="Filter 6">
                    <div class="effect-name">Blue</div>
                </label>
                <input type="radio" value="filter7" name="pickfilter" id="filter7" class="radio-effect">
                <label class="effect-preview" for="filter7">
                    <img src="img/filter7.jpg" alt="Filter 7">
                    <div class="effect-name">Green</div>
                </label>
                <input type="radio" value="filter8" name="pickfilter" id="filter8" class="radio-effect">
                <label class="effect-preview" for="filter8">
                    <img src="img/filter8.jpg" alt="Filter 8">
                    <div class="effect-name">Subdued</div>
                </label>
            </form>

            <button class="btn btn-secondary btn-scroll" data-down="chooseFilter"><span class="down-arrow"></span></button>
        </div>

        <button class="btn-collapse btn-collapse-borders"><span class="arrow-small"></span><h3 class="sidebar-title">Borders</h3></button>
        <div class="effects-wrapper borders-wrapper hidden">
            <button class="btn btn-secondary btn-scroll" data-up="chooseBorder" disabled><span class="up-arrow"></span></button>

            <form id="chooseBorder" class="effects-group" data-scroll="0">
                <input type="radio" value="default" name="pickborder" id="border-default" class="radio-effect" checked>
                <label class="effect-preview" for="border-default">
                    <img src="img/default.jpg" alt="No border">
                    <div class="effect-name">No border</div>
                </label>

                <input type="radio" value="border1" name="pickborder" id="border1" class="radio-effect">
                <label class="effect-preview" for="border1">
                    <img src="img/border1.jpg" alt="Border 1">
                    <div class="effect-name">White border</div>
                </label>

                <input type="radio" value="border2" name="pickborder" id="border2" class="radio-effect">
                <label class="effect-preview" for="border2">
                    <img src="img/border2.jpg" alt="Border 2">
                    <div class="effect-name">White border 2</div>
                </label>

                <input type="radio" value="border3" name="pickborder" id="border3" class="radio-effect">
                <label class="effect-preview" for="border3">
                    <img src="img/border3.jpg" alt="Border 3">
                    <div class="effect-name">Vignette</div>
                </label>

                <input type="radio" value="border4" name="pickborder" id="border4" class="radio-effect">
                <label class="effect-preview" for="border4">
                    <img src="img/border4.jpg" alt="Border 4">
                    <div class="effect-name">Movie bars</div>
                </label>

                <input type="radio" value="border5" name="pickborder" id="border5" class="radio-effect">
                <label class="effect-preview" for="border5">
                    <img src="img/border5.jpg" alt="Border 5">
                    <div class="effect-name">Zig-zag</div>
                </label>

            </form>

            <button class="btn btn-secondary btn-scroll" data-down="chooseBorder"><span class="down-arrow"></span></button>
        </div>


        <p class="upload-container">
            <label class="btn btn-secondary btn-upload">
                <input type="file" id="sidebar-upload" class="file-upload">
                Upload image
            </label>
            <br><small>Don't forget to download your image</small>
        </p>
    </div>

</section>
<footer>
    <h4 class="ml25">References Used</h4>
        <ul>
            <li><a href="http://gianab.github.io/CanvasFilters/">http://gianab.github.io/CanvasFilters/</a></li>
            <li><a href="http://davidwalsh.name/resize-image-canvas">http://davidwalsh.name/resize-image-canvas</a></li>
            <li><a href="http://davidwalsh.name/demo/resize-image-canvas.php">http://davidwalsh.name/demo/resize-image-canvas.php</a></li>
            <li><a href="http://gratisography.com/">Image by Ryan McGuire at Gratisography.com</a></li>
        </ul>
  
</footer>
</body>
</html>
